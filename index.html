<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Page</title>
     
</head>
<body>
    <center>
    <form action="login.html" target="_blank">
        
        <fieldset>
            <h1>Registration Form</h1>
        <label>Enter your email</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br>
        <label>Phonenumber</label><br>
        <input type="number" name="phonenumber" id="phonenumber" placeholder="phonenumber" required><br>
        <label>Date of  Birth</label><br>
        <input type="date"><br>
        <label>Enter Password</label><br>
        <input type="password" placeholder="enter password" ><br>
        <label>Re-enter your Password</label><br>
        <input type="password" placeholder="Re-enter password" required><br><br>
        <button>Submit</button><br>
        </fieldset>
    </form>
    </center>
</body>
</html>
